<div *ngFor="let project of projects">
    <div class="projectBox">
        <img [src]="project.image" alt="">
        <div class="gap-30">
            <div class="gap-15">
                <h3 class="changeColor">{{ project.title }}</h3>
                <h4>{{ project.technologies }}</h4>
                <div>{{ project.description }}
                </div>
            </div>
            <div class="buttonsBox">
                <button class="buttonColor"><a [href]="project.link">Live test</a></button>
                <button *ngIf="project.gitlink"><a [href]="project.gitlink">Github</a></button>
            </div>
        </div>
    </div>
</div>
